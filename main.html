<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Website Under Maintenance</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #d3dc10;
      font-family: Arial, sans-serif;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .warning-icon {
      width: 100px;
      height: 100px;
      background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="orange"><path d="M1 21h22L12 2 1 21zm12-3h-2v2h2v-2zm0-8h-2v6h2v-6z"/></svg>') no-repeat center;
      background-size: contain;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 24px;
      margin: 0;
    }

    h2 {
      font-size: 32px;
      margin: 10px 0;
      font-weight: bold;
    }

    .button {
      margin-top: 30px;
      padding: 12px 24px;
      background-color: #333;
      color: #fff;
      border: none;
      font-size: 16px;
      border-radius: 4px;
      text-decoration: none;
      cursor: pointer;
      transition: background 0.3s;
    }

    .button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>

  <div class="warning-icon"></div>
  <h1>WEB SITE CURRENTLY</h1>
  <h2>UNDER MAINTENANCE</h2>
  <a href="#" class="button">COME BACK SOON</a>

</body>
</html>
